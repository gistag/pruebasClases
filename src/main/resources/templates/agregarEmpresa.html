<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Theme Simply Me</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        a{
            color:white;
        }
        a:hover{
            color: black;
            text-decoration:none ;
        }
    </style>
</head>
<body>
<h1>Aqui podemos agregar nuevas empresas</h1>
<br>
<!---Crear formulario para llenar los datos de la empresa y guardarlo en el obj emp -->

<form th:action="@{/GuardarEmpresa}" th:object="${emp}" method="post">
    <!--campo para nombre -->
    <div class="row>">
        <div class="form-group col-md-12">
            <label class="col-md-3" for="nombre">Nombre de de la Empresa:</label>
            <div class="col-md-6">
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required="required">
            </div>
        </div>
    </div>
    <!--campo para dirección -->
    <div class="row>">
        <div class="form-group col-md-12">
            <label class="col-md-3" for="direccion">Dirección de de la Empresa:</label>
            <div class="col-md-6">
                <input type="text" th:field="*{direccion}" class="form-control" id="direccion" required="required">
            </div>
        </div>
    </div>
    <!--campo para telefono -->
    <div class="row>">
        <div class="form-group col-md-12">
            <label class="col-md-3" for="telefono">Telefono de de la Empresa:</label>
            <div class="col-md-6">
                <input type="text" th:field="*{telefono}" class="form-control" id="telefono" required="required">
            </div>
        </div>
    </div>

    <!--campo para nit -->
    <div class="row>">
        <div class="form-group col-md-12">
            <label class="col-md-3" for="NIT">NIT de de la Empresa:</label>
            <div class="col-md-6">
                <input type="text" th:field="*{NIT}" class="form-control" id="NIT" required="required">
            </div>
        </div>
    </div>
</form>
</body>
</html>
